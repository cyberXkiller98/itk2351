<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка SQB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Нажми кнопку SQB</h1>
    <button onclick="openSheet()">SQB</button>

    <script>
        function openSheet() {
            window.open("https://docs.google.com/spreadsheets/d/1yBX_BGojk5CPM6C-dYnvoeKbi6Ag0q9dFB6UkaHiXEg/edit?usp=sharing", "_blank");
        }
    </script>
</body>
</html>
