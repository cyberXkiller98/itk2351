<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IT Kafedrasi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a2980);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        text-align: center;
        padding: 50px 60px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    h1 {
        font-size: 36px;
        margin-bottom: 15px;
        letter-spacing: 2px;
    }

    p {
        font-weight: 300;
        margin-bottom: 30px;
        opacity: 0.85;
    }

    .btn {
        padding: 15px 45px;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        color: white;
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        box-shadow: 0 0 15px #00c6ff;
        transition: 0.3s;
        text-decoration: none;
        display: inline-block;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: "";
        position: absolute;
        width: 120%;
        height: 100%;
        background: rgba(255,255,255,0.2);
        transform: skewX(-45deg) translateX(-150%);
        transition: 0.5s;
    }

    .btn:hover::before {
        transform: skewX(-45deg) translateX(150%);
    }

    .btn:hover {
        box-shadow: 0 0 25px #00c6ff, 0 0 50px #0072ff;
        transform: scale(1.07);
    }

    .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: cyan;
        border-radius: 50%;
        animation: rise 10s linear infinite;
        opacity: 0.6;
    }

    @keyframes rise {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }
</style>
</head>

<body>

<div class="particles"></div>

<div class="card">
    <h1>IT Kafedrasi</h1>
    <p>Axborot texnologiyalari va raqamli kelajak markazi</p>
    <a class="btn" href="https://1drv.ms/x/c/648EF3F42CA07E2F/IQDxrpM9ylvOS6P-rWOhvlzxAUlZ13JimdRn4eo5Mi41IWQ" target="_blank">
        Yuklama
    </a>
</div>

<script>
    const container = document.querySelector('.particles');
    for (let i = 0; i < 60; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = (5 + Math.random() * 10) + 's';
        p.style.opacity = Math.random();
        container.appendChild(p);
    }
</script>

</body>
</html>
