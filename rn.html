<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Link</title>
    <style>
        /* Styling for the button */
        .link-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px 32px; /* Padding for the button */
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Keep the button inline */
            font-size: 16px; /* Set font size */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background color change on hover */
        }

        .link-button:hover {
            background-color: #45a049; /* Darker green when hovering */
        }
    </style>
</head>
<body>

    <!-- Button with link -->
    <a href="https://1drv.ms/x/c/648EF3F42CA07E2F/IQDbHpjCfTlUTpaNnta7eKNhAVPgPkXk_0gD24ee8wDTwsg?e=Yy2FIu" class="link-button" target="_blank">
        mnk/mrk текущий
    </a>

</body>
</html>
